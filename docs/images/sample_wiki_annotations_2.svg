<?xml version="1.0" encoding="utf-8"?><svg xmlns:sc="https://github.com/svenboulanger/SimpleCircuit" width="1240" height="905" viewBox="-13.31 -10.5 248.8 181.1" xmlns="http://www.w3.org/2000/svg"><style>path, polyline, line, circle, polygon {
    stroke: black;
    stroke-width: 0.5pt;
    fill: none;
    stroke-linecap: round;
    stroke-linejoin: round;
}
.diagram path, .diagram circle, .diagram polygon { fill: white; }
.plane { stroke-width: 1pt; }
.battery .neg { stroke-width: 0.75pt; }
text { font-family: Tahoma, Verdana, Segoe, sans-serif; font-size: 4pt; }
.small tspan { font-size: 0.8em; }
.text-stroke { stroke-width: 0.025em; }
.text-symbol { fill: black; stroke: none; }
.marker { fill: black; }
.marker.erd { fill: white; }
.dotted { stroke-dasharray: 0.5 2; }
.dashed { stroke-dasharray: 2 2; }
.annotation path, .annotation polygon { stroke: #6600cc; }
.annotation text { fill: #6600cc; }
</style><metadata><sc:version>1.4.2.0</sc:version></metadata><metadata><sc:script><![CDATA[
.options JumpOverWires = true

// External circuitry
GND <u> S1(push, "S_1") <u> Xtrigger <u> R2("R_2") <u r +20> Xr1c1 <r> Xvcc
Xvcc("8\nvcc") <u> POW("V_CC")
Xtrigger <r> Xtrig("2\ntrigger", forced, angle=90) <r +30> [inp]Atrigger

// R1 - C1
Xr1c1 <d> R1("R_1") <d> Xdischarge <d> Xthreshold <d> C1("C_1") <d> GND
Xdischarge <r> Xdisch("7\ndischarge", forced, angle=90)
Xthreshold <r +30> Xthresh("6\nthreshold", forced, angle=90) <r +30> [inp]Athreshold

(x Xdisch <r 0> Xthresh <r 0> Xtrig)

// Vcc resistor divider
Xvcc <d> |t555| R <d 15 x d> R <d x d> R || <d +15> Xgnd("1\ngnd", forced) <d> GND
X <r 10> Xp5 <r 10> [inn]Athreshold(diffin)
X <r> [inn]Atrigger(diffin)
Xp5 <u +40> Tp5("5")

(x Xthresh <r +25> Xvcc)

// Latch
Athreshold[o] <r d r +20> [b]ORrst <r> [r]LATCH1(flip)
Atrigger[o] <r n r> [s]LATCH1
LATCH1[nq] <r x r> INV1 <r> Tp3("3\nout")
X <u 35 r> [b]NPN1("Q1")
NPN1[e] <d> GND
Xdisch <r d +10> [c]NPN1
(x Athreshold <r 0> Atrigger)
Tp4("4\nreset") <d> INV <d r> [a]ORrst

(y Tp4 <u 0> Tp5)

// Add more stuff to the 555 annotation box
|t555 "555" top right radius=2 mt=10|
Athreshold Atrigger NPN1 INV1
ORrst
||

]]></sc:script></metadata><g class="annotation" id="t555"><path d="M67.45 37.22 h147.1 c1.104 0 2 0.8962 2 2 v104.4 c0 1.104 -0.8962 2 -2 2 h-147.1 c-1.104 0 -2 -0.8962 -2 -2 v-104.4 c0 -1.104 0.8962 -2 2 -2 Z" /><text><tspan text-anchor="end" x="214.6" y="35.22"><tspan>555</tspan></tspan></text></g><g class="wire" id="w-1"><path class="wire" d="M-0 142.6 v-9.99" /></g><g class="wire" id="w-2"><path class="wire" d="M-0 120.6 v-9.99" /></g><g class="wire" id="w-3"><path class="wire" d="M-0 110.6 v-44.32" /></g><g class="wire" id="w-4"><path class="wire" d="M-0 54.31 v-44.32 h19.93" /></g><g class="wire" id="w-5"><path class="wire" d="M19.93 9.99 h54.52" /></g><g class="wire" id="w-6"><path class="wire" d="M74.45 9.99 v-9.99" /></g><g class="wire" id="w-7"><path class="wire" d="M-0 110.6 h49.77" /></g><g class="wire" id="w-8"><path class="wire" d="M49.77 110.6 h44.68" /></g><g class="wire" id="w-9"><path class="wire" d="M19.93 9.99 v9.909" /></g><g class="wire" id="w-10"><path class="wire" d="M19.93 31.9 v9.909" /></g><g class="wire" id="w-11"><path class="wire" d="M19.93 41.81 v24.41" /></g><g class="wire" id="w-12"><path class="wire" d="M19.93 66.22 v9.99" /></g><g class="wire" id="w-13"><path class="wire" d="M19.93 79.21 v9.99" /></g><g class="wire" id="w-14"><path class="wire" d="M19.93 41.81 h29.84" /></g><g class="wire" id="w-15"><path class="wire" d="M19.93 66.22 h29.84" /></g><g class="wire" id="w-16"><path class="wire" d="M49.77 66.22 h44.68" /></g><g class="wire" id="w-19"><path class="wire" d="M74.45 9.99 v37.23" /></g><g class="wire" id="w-20"><path class="wire" d="M74.45 59.22 v5.5 C73.62 64.72 72.95 65.39 72.95 66.22 S73.62 67.72 74.45 67.72 v6.5" /></g><g class="wire" id="w-21"><path class="wire" d="M74.45 74.22 v16.2" /></g><g class="wire" id="w-22"><path class="wire" d="M74.45 102.4 v6.702 C73.62 109.1 72.95 109.8 72.95 110.6 S73.62 112.1 74.45 112.1 v6.5" /></g><g class="wire" id="w-23"><path class="wire" d="M74.45 118.6 v9.99" /></g><g class="wire" 