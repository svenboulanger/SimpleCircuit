    <script>
        // Source code copied from Gérald Barré
        function BlazorDownloadFile(filename, contentType, content) {
            // Blazor marshall byte[] to a base64 string, so we first need to convert the string (content) to a Uint8Array to create the File
            const data = base64DecToArr(content);

            // Create the URL
            const file = new File([data], filename, { type: contentType });
            const exportUrl = URL.createObjectURL(file);

            // Create the <a> element and click on it
            const a = document.createElement("a");
            document.body.appendChild(a);
            a.href = exportUrl;
            a.download = filename;
            a.target = "_self";
            a.click();

            // We don't need to keep the url, let's release the memory
            URL.revokeObjectURL(exportUrl);
        }

        // Convert a base64 string to a Uint8Array. This is needed to create a blob object from the base64 string.
        // The code comes from: https://developer.mozilla.org/fr/docs/Web/API/WindowBase64/D%C3%A9coder_encoder_en_base64
        function b64ToUint6(nChr) {
            return nChr > 64 && nChr < 91 ? nChr - 65 : nChr > 96 && nChr < 123 ? nChr - 71 : nChr > 47 && nChr < 58 ? nChr + 4 : nChr === 43 ? 62 : nChr === 47 ? 63 : 0;
        }

        function base64DecToArr(sBase64, nBlocksSize) {
            var
                sB64Enc = sBase64.replace(/[^A-Za-z0-9\+\/]/g, ""),
                nInLen = sB64Enc.length,
                nOutLen = nBlocksSize ? Math.ceil((nInLen * 3 + 1 >> 2) / nBlocksSize) * nBlocksSize : nInLen * 3 + 1 >> 2,
                taBytes = new Uint8Array(nOutLen);

            for (var nMod3, nMod4, nUint24 = 0, nOutIdx = 0, nInIdx = 0; nInIdx < nInLen; nInIdx++) {
                nMod4 = nInIdx & 3;
                nUint24 |= b64ToUint6(sB64Enc.charCodeAt(nInIdx)) << 18 - 6 * nMod4;
                if (nMod4 === 3 || nInLen - nInIdx === 1) {
                    for (nMod3 = 0; nMod3 < 3 && nOutIdx < nOutLen; nMod3++, nOutIdx++) {
                        taBytes[nOutIdx] = nUint24 >>> (16 >>> nMod3 & 24) & 255;
                    }
                    nUint24 = 0;
                }
            }
            return taBytes;
        }

        Blazor.start({
            loadBootResource: function (type, name, defaultUri, integrity) {
                // For framework resources, use the precompressed .br files for faster downloads
                // This is needed only because GitHub pages doesn't natively support Brotli (or even gzip for .dll files)
                if (type !== 'dotnetjs' && location.hostname !== 'localhost') {
                    return (async function () {
                        const response = await fetch(defaultUri + '.br', { cache: 'no-cache' });
                        if (!response.ok) {
                            throw new Error(response.statusText);
                        }
                        const originalResponseBuffer = await response.arrayBuffer();
                        const originalResponseArray = new Int8Array(originalResponseBuffer);
                        const decompressedResponseArray = BrotliDecode(originalResponseArray);
                        const contentType = type === 'dotnetwasm' ? 'application/wasm' : 'application/octet-stream';
                        return new Response(decompressedResponseArray, { headers: { 'content-type': contentType } });
                    })();
                }
            }
        });
    </script>
    <script>
        function registerLanguage(keywords) {

            // Register a new language
            monaco.languages.register({ id: 'simpleCircuit' });

            // Register a tokens provider for the language
            monaco.languages.setMonarchTokensProvider('simpleCircuit', {
                defaultToken: 'invalid',
                tokenizer: {
                    root: [
                        [/^\/\/.*$/, 'comment'],
                        [/^-/, { token: 'dash', next: '@assignment' }],
                        [/^\(/, { token: 'bracket', bracket: '@open', next: '@virtual_chain' }],
                        { include: '@component_chain' },
                    ],
                    component_chain: [
                        { include: '@whitespace' },
                        [/\w+/, { token: 'word' }],
                        [/\</, { token: 'bracketWire', bracket: '@open', next: '@wire_chain' }],
                        [/\[/, { token: 'bracketPin', bracket: '@open', next: '@pin_block' }],
                        [/\(/, { token: 'bracket', bracket: '@open', next: '@label_block' }]
                    ],
                    virtual_chain: [
                        { include: '@component_chain' },
                        [/\)/, { token: 'bracket', bracket: '@close', next: '@pop' }]
                    ],
                    assignment: [
                        { include: '@whitespace' },
                        { include: '@number' },
                        [/"([^"]|\\.)+"/, 'string'],
                        [/\=/, 'equals.assignment'],
                        [/\w+/, 'word.assignment'],
                        [/\./, 'dot.assignment']
                    ],
                    wire_chain: [
                        { include: '@whitespace' },
                        { include: '@number' },
                        [/\+/, 'operator'],
                        [/([lurdneswa]|ne|nw|se|sw)/, { token: 'pindirection' }],
                        [/\>/, { token: 'bracketWire', bracket: '@close', next: '@pop' }]
                    ],
                    pin_block: [
                        { include: '@whitespace' },
                        [/\w+/, { token: 'pin' }],
                        [/\]/, { token: 'bracket', bracket: '@close', next: '@pop' }]
                    ],
                    label_block: [
                        { include: '@whitespace' },
                        [/\"([^\"]|\\.)*\"/, 'string'],
                        [/\)/, { token: 'bracket', bracket: '@close', next: '@pop' }]
                    ],
                    whitespace: [
                        [/[ \t\r\n]+/, 'white']
                    ],
                    number: [
                        [/d+(\.d+)?/, 'number']
                    ]
                }
            });

            // Define a new theme that contains only rules that match this language
            monaco.editor.defineTheme('simpleCircuitTheme', {
                base: 'vs',
                inherit: true,
                rules: [
                    { token: 'word', foreground: '0000ff', fontStyle: 'bold' },
                    { token: 'wordPin', foreground: '7a92cf' },
                    { token: 'bracket', foreground: 'ff0000' },
                    { token: 'bracketWire', foreground: 'cc0000' },
                    { token: 'bracketPin', foreground: '7a92cf' },
                    { token: 'number', foreground: 'a0a0a0' },
                    { token: 'comment', foreground: '00a000' },
                    { token: 'pindirection', foreground: 'cc0000' },
                    { token: 'string', foreground: 'a633f2' },
                    { token: 'operator', foreground: '660000' },
                    { token: 'equals', foreground: 'cc0000', fontStyle: 'bold' },
                    { token: 'dot', foreground: 'cc0000' },
                    { token: 'dash', foreground: '0000cc', fontStyle: 'bold' },
                    { token: 'word.assignment', foreground: 'bbbbbb', fontStyle: 'bold' },
                    { token: 'dot.assignment', foreground: '666666' },
                    { token: 'equals.assignment', foreground: '666666' }
                ]
            });

            suggestions = [];
            for (var i = 0; i < keywords.length; i++) {
                suggestions[i] = {
                    label: keywords[i],
                    insertText: keywords[i]
                };
            }
            console.log(suggestions)
            monaco.languages.registerCompletionItemProvider('simpleCircuit', {
                provideCompletionItems: () => {
                    return {
                        suggestions: suggestions
                    }
                }
            });
        }
    </script>
